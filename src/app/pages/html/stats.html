<h1 class="h1-stat">Words stats</h1>
<button class="stats-button reset-stats" id="reset-stats">Reset stats</button>
<button class="stats-button repeat-words" id="repeat-words">Repeat difficult words</button>
<table class="stats-game" id="stats-game">
  <thead>
  <tr>
    <th data-type="string" class="fixed-col">Word</th>
    <th data-type="string">Category</th>
    <th data-type="string">Translate</th>
    <th data-type="number">Click</th>
    <th data-type="number">Ok</th>
    <th data-type="number">Bad</th>
    <th data-type="number">% errors</th>
  </tr>
  </thead>
  <tbody id="table-content">
  </tbody>
</table>
